<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture and Authenticate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }

      video {
        border: 1px solid #ddd;
        margin-bottom: 10px;
      }

      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      #status {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Capture and Authenticate</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" style="display: none"></canvas>
    <button id="captureBtn">Capture Image</button>
    <button id="authenticateBtn">Authenticate</button>
    <p id="status"></p>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureBtn = document.getElementById("captureBtn");
      const authenticateBtn = document.getElementById("authenticateBtn");
      const statusText = document.getElementById("status");

      // Akses kamera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing camera: ", err);
          statusText.textContent = "Error accessing camera.";
        });

      // Tombol Capture Image
      captureBtn.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        statusText.textContent = "Image captured.";
      });

      // Tombol Authenticate
      authenticateBtn.addEventListener("click", () => {
        const snapshotData = canvas.toDataURL("image/jpeg");

        // Kirim gambar ke server Flask
        fetch("http://127.0.0.1:5000/authenticate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            image1: snapshotData, // Gambar yang diambil dari kamera
            image2: snapshotData, // Gambar yang sama digunakan untuk autentikasi
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              statusText.textContent = "Authentication successful!";
              statusText.style.color = "green";
            } else {
              statusText.textContent = "Authentication failed.";
              statusText.style.color = "red";
            }
          })
          .catch((error) => {
            console.error("Error during authentication:", error);
            statusText.textContent = "Error sending data.";
            statusText.style.color = "red";
          });
      });
    </script>
  </body>
</html>
