<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autentikasi Wajah</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #ff7f50, #6a5acd, #ffffff);
        background-size: 300% 300%;
        animation: gradientBG 15s ease infinite;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card-container {
        width: 400px;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, opacity 0.3s ease;
        text-align: center;
      }

      .card-container:hover {
        transform: scale(1.05);
        transition: 0.3s;
      }

      button {
        display: inline-block;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #6a5acd;
        color: white;
        border: none;
        border-radius: 10px;
        transition: transform 0.2s ease, background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff7f50;
        transform: scale(1.05);
      }

      video,
      canvas {
        display: block;
        margin: 20px auto;
        border: 2px solid #ddd;
        border-radius: 5px;
        max-width: 100%;
      }

      #capturedImage {
        max-width: 100%;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card-container">
      <h2>Autentikasi Wajah</h2>
      <video id="camera" autoplay playsinline></video>
      <canvas
        id="snapshot"
        width="640"
        height="480"
        style="display: none"
      ></canvas>
      <button id="capture">Ambil Gambar</button>
      <button id="authenticate" style="display: none">Autentikasi</button>
      <img id="capturedImage" style="display: none" />
    </div>

    <script>
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const captureButton = document.getElementById("capture");
      const authenticateButton = document.getElementById("authenticate");
      const capturedImage = document.getElementById("capturedImage");

      // Akses kamera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => alert("Gagal mengakses kamera: " + err.message));

      // Tangkap gambar
      captureButton.addEventListener("click", () => {
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        authenticateButton.style.display = "block";

        // Tampilkan gambar yang diambil di elemen <img>
        capturedImage.style.display = "block";
        capturedImage.src = canvas.toDataURL("image/jpeg");

        alert("Gambar berhasil diambil. Klik 'Autentikasi' untuk melanjutkan.");
      });

      // Kirim gambar untuk autentikasi
      authenticateButton.addEventListener("click", () => {
        const imageData = canvas.toDataURL("image/jpeg"); // Data Base64
        fetch("http://127.0.0.1:5000/authenticate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image1: imageData }), // Kirim gambar ke server
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.status === "sukses") {
              alert("Autentikasi berhasil!");
              window.location.href = "input.php"; // Redirect jika sukses
            } else {
              alert("Autentikasi gagal: " + result.message);
            }
          })
          .catch((err) => alert("Kesalahan: " + err.message));
      });
    </script>
  </body>
</html>
